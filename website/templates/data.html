{% extends "layout.html" %}
{% block content %}
    <div class="table-container">
      <table class="twitter-table">
        <tr>
          <th>Geo Location</th>
          <th>Trend Name</th>
          <th>Trend Volume</th>
          <th>Date-Pulled</th>
        </tr>
        {% for item in fetch_data %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <div class="graph">
        <img id="graph-data" src="data:image/png;base64,{{ visualize_data }}" alt="graph">
    </div>
{% endblock content %}
